<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Coffee Masters</title>
</head>
<body>
  <nav class="brand">
      <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" class="logo" alt="logo coffee masters">
      <h1 class="name-brand">Coffee Masters</h1>
  </nav>
  <div class="page">
    <section class="items box">
      <h2>Items</h2>
      <ul class="wrapper">
        <li class="item-quantity">1x</li>
        <li class="item-name">Cappucino</li>
        <li class="item-price">$6.00</li>
        <li class="item-ingredient">Light Foam</li>
      </ul>
      <ul class="wrapper two-ingredients">
        <li class="item-quantity">1x</li>
        <li class="item-name">Cappucino</li>
        <li class="item-price">$7.90</li>
        <li class="item-ingredient">Almond Milk</li>
        <li class="item-ingredient second">Double Espresso Shot</li>
      </ul>
      <ul class="wrapper">
        <li class="item-quantity">1x</li>
        <li class="item-name">Croissant</li>
        <li class="item-price">$5.37</li>
        <li class="item-ingredient">Butter</li>
      </ul>
    </section>
    <section class="payment-container">
      <div class="name box">
        <h2>Name</h2>
        <div class="input-rounded">
          <label for="name" class="input-label">Name for order</label>
          <input id="name" class="input"/>
        </div>
      </div>
      <div class="payment box">
        <h2>Payment</h2>
        <div class="input-rounded card">
          <label for="card-number" class="input-label">Card Number</label>
          <input id="card-number" class="input"/>
        </div>
        <div class="input-rounded">
          <label for="card-number" class="input-label">CCV Number</label>
          <input id="card-number" class="input ccv"/>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
