<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Coffee Masters</title>
</head>
<body>
  <nav class="brand">
      <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" class="logo" alt="logo coffee masters">
      <h1 class="name-brand">Coffee Masters</h1>
  </nav>
  <div class="page">
    <section class="items box">
      <h2>Items</h2>
      <div>
        <ul>
          <li class="wrapper">
            <div class="item-quantity">1x</div>
            <div class="item-name">Cappucino</div>
            <div class="item-price">$6.00</div>
            <div class="item-ingredient">Light Foam</div>
          </li>
        </ul>
      </div>
    </section>
    <section class="payment-container">
      <div class="name box"><h2>Name</h2></div>
      <div class="payment box"><h2>Payment</h2></div>
    </section>
  </div>
</body>
</html>
